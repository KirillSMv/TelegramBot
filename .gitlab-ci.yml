stages:
  - deploy

deploy-argocd:
  stage: deploy
  tags:
    - k8s  # Убедитесь, что у вашего раннера есть этот тег
  image: alpine:3.17
  before_script:
    # Устанавливаем kubectl
    - apk add --no-cache curl bash
    - curl -LO "https://dl.k8s.io/release/v1.23.7/bin/linux/amd64/kubectl"
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    # Создаем .kube/config из переменной KUBECONFIG
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG" > ~/.kube/config
    - export KUBECONFIG=~/.kube/config

  script:
    # Устанавливаем ArgoCD в указанном namespace
    - kubectl create namespace cnrprod1737640949-team-83206 || true
    - kubectl apply -n cnrprod1737640949-team-83206 -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
    # Проверяем, что все поды созданы
    - kubectl get pods -n cnrprod1737640949-team-83206

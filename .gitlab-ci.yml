image: docker:27.0.3-dind  # Укажите образ для выполнения шагов

services:
  - docker:27.0.3-dind  # Укажите сервис для Docker-in-Docker (если нужен)

stages:
  - deploy

deploy_grafana:
  stage: deploy
  script:
    - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash  # Установка Helm
    - helm repo add grafana https://grafana.github.io/helm-charts  # Добавляем репозиторий Grafana
    - helm repo update  # Обновляем репозитории
    - helm upgrade --install grafana grafana/grafana --namespace cnrprod1737640949-team-83206 --set adminPassword=admin # Устанавливаем Grafana в нужный namespace
  tags:
    - build
    - runner
    - k8s
